server:
  port: 8080

spring:
  application:
    name: ppe-safety-api
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 15MB

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/ppesafety}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      timeout: 60000ms

  cache:
    type: redis
    redis:
      time-to-live: 600000
      cache-null-values: false

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mur4th4z4r-ppe-safety-secret-key-2026-super-secure}
  expiration: ${JWT_EXPIRATION:86400000}

# OpenAPI / Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

# Actuator for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# Logging Configuration
logging:
  level:
    root: ${LOG_LEVEL:INFO}
    com.ppesafety: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.security: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# File Upload Configuration
file:
  upload-dir: ${FILE_UPLOAD_DIR:uploads}

# Bucket4j Rate Limiting Configuration
bucket4j:
  enabled: true
  filters:
    - cache-name: rate-limit-buckets
      url: /api/violations
      rate-limits:
        - bandwidths:
            - capacity: 10
              time: 1
              unit: minutes
          cache-key: "authentication.name" # Rate limit by username (requires auth)
